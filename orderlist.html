<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            background-color: lightgreen;
            width: 50%;
        }
        li{
            background-color: coral;
            color: ghostwhite;
            margin: 5px;
            border: 2px solid white;
        }
        ul{
            background-color: lightblue;
            width: 50%;
        }
    </style>
</head>
<body>
    <!.......order list...>
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>java</li>
        <li>javascript</li>
    </ol>
    <!......un-order list....>
    <ul type="square">
        <li>html</li>
        <li>java</li>
        <li>javascript</li>
        <li>css</li>
    </ul>
</body>
</html>
