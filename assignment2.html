<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-radius: 4px;
            border: 2px solid black;
            background-image: url(https://tse3.mm.bing.net/th?id=OIP.rg7Yjv2XTxyWNmYVHYSbYAHaHr&pid=Api&P=0);
            background-repeat: no-repeat;
            background-size:800px;
            
        }
    </style>
</head>
<body>
     
    <table border="1" width="50%" cellpadding="20" cellspacing="10">
        <tr>
            <th>+</th>
            <th>-</th>
            <th>*</th>
            <th>/</th>
        </tr>

        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>%</th>
        </tr>

        <tr>
           <th>6</th>
           <th>5</th>
           <th>4</th>
           <th>AC</th>
        </tr>

        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>C</th>
        </tr>

        <tr>
            <th>00</th>
            <th>0</th>
            <th>.</th>
            <th>=</th>
        </tr>
    </table>



</body>
</html>
