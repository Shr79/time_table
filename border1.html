<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border1</title>
    <style>
        span{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>
    <span style="border : 3px dashed yellow; border-radius:20px">dashed</span>
    <span style="border : 3px dotted red; border-radius:20px">dotted</span>
    <span style="border : 3px inset green; border-radius:20px">inset</span>
    <span style="border : 3px outset brown; border-radius:20px">outset</span>
    <span style="border : 3px ridge pink; border-radius:20px">ridge</span>
    </h1>
</body>
</html>
